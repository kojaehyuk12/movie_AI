  <body>
    <header>
      <a href="Project.html">
        <img src="image2.png" alt="Project Image" class="header-image" />
      </a>
      <h1>포스터로 AI 그림 생성</h1>
      <button class="back-button" onclick="history.back()">Back</button>
      <button
        class="ai-poster-button"
        onclick="location.href='movie_poster_generator.html'"
      >
        나만의 AI 포스터 생성
      </button>
    </header>
    <div class="container">
      <div class="image-wrapper">
        <div class="image-container">
          <img id="movie-image" src="" alt="" />
        </div>
        <div class="ai-image-container">
          <div id="ai-results-container"></div>
          <div id="ai-loading" class="loading-spinner"></div>
        </div>
      </div>
      <button id="search-similar-posters" class="button">
        <p class="btnText">AI 그림 생성</p>
        <div class="btnTwo">
          <p class="btnText2">생성 시작!</p>
        </div>
      </button>
      <div class="results-container">
        <div class="results-section" id="vision-results-container">
          <h2>유사한 이미지</h2>
          <div id="vision-loading" class="loading-spinner"></div>
        </div>
        <div class="results-section" id="tmdb-results-container">
          <h2>추천 영화</h2>
          <div id="tmdb-loading" class="loading-spinner"></div>
        </div>
      </div>
    </div>

    <div id="posterModal" class="modal">
      <div class="modal-content" id="poster-modal-content">
        <span class="modal-close">&times;</span>
        <img id="popup-image" src="" alt="Popup Image" />
        <div class="modal-text" id="popup-text"></div>
      </div>
    </div>

    <div id="trailerModal" class="modal">
      <div class="modal-content" id="trailer-modal-content">
        <span class="modal-close">&times;</span>
        <iframe
          id="trailer-container"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div id="combinedModal" class="modal">
      <div class="modal-content combined-modal-content">
        <span class="modal-close">&times;</span>
        <div class="modal-row">
          <div class="modal-column">
            <img id="combined-popup-image" src="" alt="Popup Image" />
            <div class="modal-text" id="combined-popup-text"></div>
          </div>
          <div class="modal-column">
            <iframe
              id="combined-trailer-container"
              src=""
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="movie_similar.js"></script>
  </body>
</html>
